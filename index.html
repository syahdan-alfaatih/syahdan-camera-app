<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OpenCV Face Detector by Syahdan</title>

    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:,">

    <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    #vanta-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; 
    }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>

    <div class="container">
        <div class="left-panel">
            <div class="welcome-text">
                <h1>Welcome!</h1>
                <p>
                This app lets you run various interactive, camera-based programs directly from your browser.    
                </p>
            </div>

            <div class="selection-container">
                <label for="program-select">Select a program:</label>
                <select name="programs" id="program-select">
                <option value="" disabled selected hidden>Select one</option>
                <option value="face_detector">Face Detector</option>
                <option value="cat_detector">Cat Face Detector</option>
                <option value="tree_detector">Tree Detector</option>
                </select>
            </div>

            <div class="button-container">
                <button id="start-btn" class="control-btn">Start</button>
                <button id="stop-btn" class="control-btn">Stop</button>
            </div>
        </div>

        <div class="right-panel">
            <div class="video-container">
                <img alt="" id="video_feed">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>
    <script>
        VANTA.TOPOLOGY({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x1eebd8,
        backgroundColor: 0x120225
        });
    </script>
    <script src="static/main.js"></script>
</body>
</html>
